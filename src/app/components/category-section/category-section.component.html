<div class="category-section">
  <!-- PRODUCT CAROUSEL -->
  <h2 class="section-title">Check Out Our Products</h2>

  <div class="carousel-wrapper">
    <button class="carousel-button left" #productLeftArrow (click)="scrollProducts(-1)">&#10094;</button>

    <div class="product-carousel" #productCarousel>
      <div *ngFor="let product of products" class="product-card">
        <img [src]="product.image" [alt]="product.name" class="product-image">
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">{{ product.price }}</p>
          <button class="view-button">View Product</button>
        </div>
      </div>
    </div>

    <button class="carousel-button right" #productRightArrow (click)="scrollProducts(1)">&#10095;</button>
  </div>

  <!-- CATEGORY CAROUSEL -->
  <h2 class="section-title">Explore Our Categories</h2>

  <div class="carousel-wrapper category-carousel-wrapper">
    <button class="carousel-button left" #categoryLeftArrow (click)="scrollCategories(-1)">&#10094;</button>

    <div class="category-carousel" #categoryCarousel>
      <div *ngFor="let category of categories" class="category-card">
        <img [src]="category.image" [alt]="category.name" class="category-image">
        <div class="category-info">
          <h3 class="category-name">{{ category.name }}</h3>
        </div>
      </div>
    </div>

    <button class="carousel-button right" #categoryRightArrow (click)="scrollCategories(1)">&#10095;</button>
  </div>

  <button class="shop-button">Shop Now</button>
</div>
