<section
  class="hero"
  role="banner"
  aria-labelledby="hero-title"
  [style.minHeight]="heroHeight || '80vh'"
>
  <div class="carousel-image-container">
    <div 
      class="carousel-image-item"
      *ngFor="let banner of banners; let i = index"
      [class.active]="i === currentIndex"
      [style.backgroundImage]="'url(' + banner.image + ')'"
      aria-hidden="true"
    ></div>
  </div>

  <div class="overlay overlay--left" aria-hidden="true"></div>

  <div class="hero-inner">
    <div class="hero-text">
      <h1 id="hero-title">{{ title }}</h1>
      <p class="subtitle">{{ subtitle }}</p>
      <div class="buttons">
        <button *ngFor="let btn of buttons" [class]="btn.class" [routerLink]="btn.link">
          {{ btn.text }}
        </button>
      </div>
    </div>
    <div class="hero-aside">
      <div class="logo-card">
              <img
        [src]="'assets/its-a-lifestyle.svg'"
        class="brand-logo"
        alt="Company logo"
      />

      </div>
    </div>
  </div>

</section>
