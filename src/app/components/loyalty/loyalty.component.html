<!-- Hero Section -->
<section class="hero-section" role="banner" aria-labelledby="hero-heading">
  <h2 id="hero-heading" class="visually-hidden">Download Our App</h2>
  <app-hero 
    singleImage="https://storage.googleapis.com/the-website-guys/Good-Life-Collective-Rochester/carousel0.jpg"
    title="Get the Best Deals - Download Our App!"
    [subtitle]="'Shop with ease, access exclusive offers, and stay updated on new products. Download now and elevate your shopping experience!'"
    [buttons]="[
      { text: 'Sign Up', class: 'btn-primary', link: '/register' },
      { text: 'Login', class: 'btn-secondary', link: '/login' }
    ]"
    [heroHeight]="'50vh'">
  </app-hero>
</section>

<!-- App Display Section -->
<section class="app-display-section" aria-labelledby="app-display-heading">
  <h2 id="app-display-heading" class="visually-hidden">Download Our App</h2>
  <app-app-display 
    buttonOneText="Download on Apple Store"
    buttonTwoText="Download on Google Play"
    buttonOneLink=""
    buttonTwoLink="/appdownload">
  </app-app-display>
</section>
