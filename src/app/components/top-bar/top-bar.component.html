<header class="location-bar" role="banner">
  <div class="inner" [@fadeInElements]>
    <a class="brand" [routerLink]="'/'" aria-label="Good Life Collective â€” Home">
      <img class="brand-logo" src="assets/good-life-logo.png" alt="Good Life Collective logo" />
    </a>

    <ul class="locations">
      <li class="loc" *ngFor="let l of locations">
        <div class="meta">
          <strong>{{ l.city }}</strong>
          <small *ngFor="let h of l.hours">{{ h }}</small>
          <em *ngIf="l.note">{{ l.note }}</em>
        </div>
      </li>
    </ul>

    <a class="cta" [routerLink]="'/shop'">Shop Online</a>
  </div>
</header>
